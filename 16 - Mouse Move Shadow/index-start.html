<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>

  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex; 
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero=document.querySelector(".hero");
  const text=hero.querySelector("h1");
  const walk=500;
  function shadow(e)
  {
    console.log(e);
    const width =hero.offsetWidth;
    const height=hero.offsetHeight;
    
    let curx=e.clientX;
    let cury=e.clientY;
    
    
    console.log(curx,cury);
    
    const walkX=(curx/width)*walk - walk/2;
    const walkY=(cury/height)*walk - walk/2;

    text.style.textShadow= `
      ${walkX}px ${walkY}px 0 red ,
      ${-walkX}px ${walkY}px 0 red ,
      ${walkX}px ${-walkY}px 0 red ,
      ${-walkX}px ${-walkY}px 0 red 
    `;
  }
  
  hero.addEventListener("mousemove",shadow);

</script>
</body>
</html>
