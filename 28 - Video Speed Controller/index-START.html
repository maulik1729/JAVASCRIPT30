<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speed=document.querySelector(".speed");
  const bar=document.querySelector(".speed-bar");
  const video=document.querySelector(".flex");
  function handlemousemove(e)
  {
      console.log(e);
      const cury=e.pageY-speed.offsetTop;
      const min=0.4;
      const max=4;
      const percent=(cury/speed.offsetHeight)*100;
      const x=((percent*(max-min)/100) +min);
      bar.style.height=`${percent}%`;
      bar.textContent=`${x.toFixed(2)}x`;
      video.playbackRate = x;
      console.log(x);
  }
  speed.addEventListener("mousemove",handlemousemove);
</script>
</body>
</html>
